<div class="spacer"></div>
<mat-toolbar class="navbar">
    <mat-toolbar-row class="navbar-row">
        <div>
            <a [routerLink]="['/inicio']"><img src="/logo.png"></a>
        </div>
        <div>
            <button mat-icon-button aria-label="botón de perfil" style="margin-right: 10px;">
                <a [routerLink]="['/auth/login']"><mat-icon class="nav-icon">account_circle</mat-icon></a>
            </button>
            <button mat-icon-button aria-label="botón de carrito">
                <mat-icon class="nav-icon" style="padding-left: 4px;">shopping_cart</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="navbar-row" style="box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.5);">
        <mat-form-field class="search">
            <input matInput type="search" placeholder="¿Qué estás buscando?">
            <button matSuffix mat-icon-button aria-label="SearchBar" class="searchbar-icon">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
