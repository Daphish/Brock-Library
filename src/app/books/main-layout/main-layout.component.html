<div class="card">
    <p-toolbar
        styleClass="bg-green-400 shadow-8">
        <ng-template pTemplate="start">
            <img class="logo" src="logo.png" />
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex flex-wrap align-items-center gap-3">
                <button class="p-link inline-flex justify-content-center align-items-center text-900 hover:text-red-400 h-3rem w-3rem border-circle hover:bg-black-alpha-90 transition-all transition-duration-200">
                    <i class="pi pi-home text-2xl"></i>
                </button>
                <button class="p-link inline-flex justify-content-center align-items-center text-900 hover:text-red-400 h-3rem w-3rem border-circle hover:bg-black-alpha-90 transition-all transition-duration-200" [routerLink]="['auth/login']">
                        <i class="pi pi-user text-2xl"></i>
                </button>
               <button class="p-link inline-flex justify-content-center align-items-center text-900 hover:text-red-400 h-3rem w-3rem border-circle hover:bg-black-alpha-90 transition-all transition-duration-200">
                    <i class="pi pi-shopping-cart text-2xl"></i>
                </button>
            </div>
        </ng-template>
    </p-toolbar>
    </div> 
<router-outlet></router-outlet>
