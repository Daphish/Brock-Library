<div class="login-screen">
    <mat-card class="login-card">
        <img class="login-img" src="/logo.png">
        <mat-card-title class="card-title"><mat-icon class="login-icon">lock</mat-icon></mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field appearance="fill">
              <mat-label>Correo Electrónico</mat-label>
              <input matInput placeholder="ejemplo@correo.com">
            </mat-form-field>
      
            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password">
            </mat-form-field>
      
            <button mat-flat-button color="primary" class="login-button">Iniciar Sesión</button>
          </form>
          <span class="register-text">¿No tienes cuenta? <a href="#">Registrarse</a></span>
        </mat-card-content>
      </mat-card>      
</div>
