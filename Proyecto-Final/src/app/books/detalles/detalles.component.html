<div class="w-screen flex align-items-center flex-column pb-3 overflow-y-auto">
    <div class="w-9 flex flex-column md:flex-row align-items-center gap-2">
        <div class="w-12 md:w-8 pt-5">
            <div *ngIf="detailedBook" class="w-full h-20rem flex gap-4">
                <img
                    [src]="detailedBook.image"
                    alt="Hola"
                    class="w-3 h-15-rem"
                />
                <div class="w-7 gap-5 flex flex-column pt-3">
                    <div class="text-600 font-medium line-height-3">{{detailedBook.author}}, {{detailedBook.year}}</div>
                    <div class="text-900 font-semibold text-3xl">{{detailedBook.name}}</div>
                    <div class="text-700 font-medium text-2xl">GÃ©nero: {{detailedBook.genre}}</div>
                    <div class="text-700 font-medium text-2xl">Editorial: {{detailedBook.editorial}}</div>
                </div>
            </div>
        </div>
        <div class="w-4 flex p-2 gap-3 flex-column">
            <div class="w-full text-900 font-semibold text-4xl text-center">Cantidad:</div>
            <div class="w-full flex justify-content-between align-items-center">
                <div class="text-900 font-bold text-5xl cursor-pointer" (click)="substractOne()">-</div>
                <div class="text-700 font-medium text-4xl border-2 border-800 pt-1 px-3">{{quantity}}</div>
                <div class="text-900 font-bold text-5xl cursor-pointer" (click)="addOne()">+</div>
            </div>
            <button (click)="addToCart()" pButton pRipple label="Agregar al carrito" class="w-full border-none text-900 font-semibold bg-red-500 hover:bg-red-400"></button>
        </div>
    </div>
    <div *ngIf="detailedBook" class="w-9 mt-3">
        <div class="text-900 font-semibold text-xl border-bottom-1 border-red-500">Sinopsis</div>
        <div class="text-800 font-medium text-base mt-1">{{detailedBook.description}}</div>
    </div>
    <div class="w-9 mt-3">
        <div class="text-900 font-semibold text-xl border-bottom-1 border-red-500">Comentarios</div>
    </div>
    <div class="w-9 mt-3 flex flex-column align-items-center">
        <div *ngFor="let review of reviews" class="w-full flex border-round-lg bg-green-400 p-2 mb-3 align-items-center">
            <div class="w-full text-base text-800">
                <p class="text-xl text-800 mt-0">{{review.username}}</p>
                {{review.comment}}
            </div>
            <button (click)="deleteReview(review._id!)" *ngIf="admin" pButton pRipple label="X" class="border-circle border-none text-900 font-semibold bg-red-500 hover:bg-red-400 px-2 h-2rem">

            </button>
        </div>
        <input id="user1" type="text" placeholder="Escribe un comentario" pInputText class="w-full mb-3 hover:border-red-500 focus:border-red-500 custom-shadow" [(ngModel)]="comment">
        <button (click)="addReview()" pButton pRipple label="Publicar" class="w-5 margen-izq border-none text-900 font-semibold bg-red-500 hover:bg-red-400"></button>
    </div>
</div>
