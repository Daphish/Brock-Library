<div class="flex align-items-center justify-content-center min-h-screen">
    <div class="bg-green-400 p-4 shadow-2 border-round-lg w-9 lg:w-6">
        <div class="text-center mb-5">
            <img src="logo.png" alt="Image" height="100" class="mb-3">
            <div class="text-800 text-3xl font-medium mb-3">Bienvenido</div>
            <span class="text-600 font-medium line-height-3">¿Ya tienes cuenta?</span>
            <a class="font-medium no-underline ml-2 text-red-500 cursor-pointer" [routerLink]="['/auth/login']">Inicia sesión</a>
        </div>

        <div>
            <label for="user1" class="block text-900 font-medium mb-2">Usuario</label>
            <input id="user1" type="text" placeholder="Nombre de usuario" pInputText class="w-full mb-3 hover:border-red-500 focus:border-red-500 custom-shadow" [(ngModel)]="username" required>

            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" placeholder="*****" pInputText class="w-full mb-5 hover:border-red-500 focus:border-red-500 custom-shadow" [(ngModel)]="password" required>

            <div class="text-900 w-full font-medium p-2 bg-red-500 text-center mb-2" *ngIf="errorMessage">Error en el registro</div>
            <div class="text-900 w-full font-medium p-2 bg-red-500 text-center mb-2" *ngIf="fieldsNotFull">Campos sin llenar</div>

            <button (click)="submit()" pButton pRipple label="Registrarme" icon="pi pi-user font-semibold" class="w-full border-none text-900 font-semibold bg-red-500 hover:bg-red-400"></button>
        </div>
    </div>
    <p-dialog header="Registro completo" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <div class="flex align-items-center justify-content-center">
            <i class="pi pi-check text-green-500 text-3xl mb-2"></i>
        </div>
        <div class="flex justify-content-center">
            <button pButton pRipple label="Iniciar sesión" class="w-full border-none text-900 font-semibold bg-red-500 hover:bg-red-400" (click)="redirect()"></button>
        </div>
    </p-dialog>
</div>
